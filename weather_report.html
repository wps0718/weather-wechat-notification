
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 关键优化：为移动端浏览器顶部UI栏设置主题色 -->
        <meta name="theme-color" content="#66a6ff">
        <title>今日天气提醒</title>
        <style>
            /* CSS 变量，方便统一修改主题 */
            :root {
                --primary-color: #007bff;
                --text-color: #333;
                --secondary-text-color: #6c757d;
                --background-color: #f8f9fa;
                --card-background: #ffffff;
                --border-color: #e9ecef;
            }

            body {
                margin: 0;
                padding: 20px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                background-color: var(--background-color);
                color: var(--text-color);
                line-height: 1.6;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: var(--card-background);
                border-radius: 16px;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
                overflow: hidden;
                border: 1px solid var(--border-color);
            }

            /* 视觉刷新：采用更现代、更清爽的渐变色 */
            .header {
                background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
                color: white;
                padding: 40px 20px;
                text-align: center;
            }
            .header h1 {
                margin: 0;
                font-size: 26px;
                font-weight: 600;
            }
            .header p {
                margin: 8px 0 0;
                font-size: 16px;
                opacity: 0.9;
            }

            .content {
                padding: 15px 25px 25px;
            }

            .weather-item {
                display: flex;
                align-items: flex-start; /* 顶部对齐，更整洁 */
                padding: 18px 0;
                border-bottom: 1px solid var(--border-color);
            }
            .weather-item:last-child {
                border-bottom: none;
            }

            .weather-item .label {
                font-weight: 500;
                color: var(--text-color);
                width: 90px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
            }
            .weather-item .emoji {
                font-size: 22px;
                margin-right: 12px;
                line-height: 1;
            }

            /* 信息层级优化：将数据和提示拆分 */
            .weather-item .details {
                flex-grow: 1;
            }
            .weather-item .value {
                font-weight: 600;
                font-size: 16px;
                display: block; /* 确保值和提示分行 */
            }
            .weather-item .tip {
                font-size: 14px;
                color: var(--secondary-text-color);
                margin-top: 4px;
                display: block;
            }

            .footer {
                text-align: center;
                padding: 20px;
                font-size: 14px;
                color: var(--secondary-text-color);
                background-color: #fdfdfd;
                border-top: 1px solid var(--border-color);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>晚上好呀！忙碌了一天，好好放松一下吧~</h1>
                <p>2025年10月07日 Tuesday</p>
            </div>
            <div class="content">
                <div class="weather-item">
                    <span class="label"><span class="emoji">🌡️</span>温度</span>
                    <div class="details">
                        <span class="value">25℃ ~ 34℃</span>
                        <span class="tip">天气炎热，注意防暑降温，多补充水分哦~</span>
                    </div>
                </div>
                <div class="weather-item">
                    <span class="label"><span class="emoji">☁️</span>天气</span>
                    <div class="details">
                        <span class="value">晴</span>
                        <span class="tip">天气晴朗，阳光明媚，适合户外活动，也要注意防晒哦。</span>
                    </div>
                </div>
                <div class="weather-item">
                    <span class="label"><span class="emoji">🌬️</span>风力</span>
                    <div class="details">
                        <span class="value">北风 2级</span>
                        <span class="tip">注意防风，关好门窗。</span>
                    </div>
                </div>
                <div class="weather-item">
                    <span class="label"><span class="emoji">💧</span>降水</span>
                    <div class="details">
                        <span class="value">当前无降水</span>
                        <span class="tip">放心出行~</span>
                    </div>
                </div>
                <div class="weather-item">
                    <span class="label"><span class="emoji">☀️</span>紫外线</span>
                    <div class="details">
                        <span class="value">7 </span>
                        <span class="tip">(强)，请做好防护，如戴帽子、太阳镜。</span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>愿你今天有个好心情，一切顺利哦！💖</p>
            </div>
        </div>
    </body>
    </html>
