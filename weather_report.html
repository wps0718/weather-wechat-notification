
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>今日天气预报</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                background-color: #f4f7f9;
                margin: 0;
                padding: 20px;
                color: #333;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
            .header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 30px 20px;
                text-align: center;
            }
            .header h1 {
                margin: 0;
                font-size: 24px;
            }
            .header p {
                margin: 5px 0 0;
                font-size: 16px;
                opacity: 0.9;
            }
            .content {
                padding: 20px 30px 30px;
            }
            .weather-item {
                display: flex;
                align-items: center;
                border-bottom: 1px solid #eef2f5;
                padding: 15px 0;
            }
            .weather-item:last-child {
                border-bottom: none;
            }
            .weather-item .label {
                font-weight: 600;
                color: #555;
                width: 80px;
                flex-shrink: 0;
            }
            .weather-item .value {
                flex-grow: 1;
                color: #333;
                line-height: 1.6;
            }
            .footer {
                text-align: center;
                padding: 20px;
                font-size: 14px;
                color: #999;
                background-color: #fafafa;
            }
            .emoji {
                font-size: 20px;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>晚上好呀！忙碌了一天，好好放松一下吧~</h1>
                <p>2025年10月07日 Tuesday</p>
            </div>
            <div class="content">
                <div class="weather-item">
                    <span class="label"><span class="emoji">🌡️</span>温度</span>
                    <span class="value">今日气温: 24℃ ~ 33℃
天气炎热，注意防暑降温，多补充水分哦~</span>
                </div>
                <div class="weather-item">
                    <span class="label"><span class="emoji">☁️</span>天气</span>
                    <span class="value">天气晴朗，阳光明媚，适合户外活动，也要注意防晒哦。</span>
                </div>
                <div class="weather-item">
                    <span class="label"><span class="emoji">🌬️</span>风力</span>
                    <span class="value">今日风向风力: 西北风 2级</span>
                </div>
                <div class="weather-item">
                    <span class="label"><span class="emoji">💧</span>降水</span>
                    <span class="value">当前无降水，放心出行~</span>
                </div>
                <div class="weather-item">
                    <span class="label"><span class="emoji">☀️</span>紫外线</span>
                    <span class="value">紫外线指数: 8 (很强)，尽量减少在午间长时间暴露。</span>
                </div>
            </div>
            <div class="footer">
                <p>愿你今天有个好心情，一切顺利哦！💖</p>
            </div>
        </div>
    </body>
    </html>
